<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./src/assets/fav_ico.ico">
    <title>PLUNGE</title>
  </head>

  <body>
    <header class="logo-class">
      <img id="logo" src="src/assets/logo.png" />
    </header>
    <div class="main">
      <section class="instructions-section">
        <p class="title" id="instructionsTag">Instructions</p>
        <img id="instructions" src="src/assets/main-instructions.png" alt="instructions"/>
      </section>
      <section class="center-section">
        <canvas id="center"></canvas>
      </section>
      <section class="inventory-section">
        <p class="title" id="inventoryTag">Inventory</p>
        <ul class="inventory"></ul>
        <section class="inventory-desc">
          <div class="item-img">
            <img class="itemImage">
          </div>
          <p class="item-name"></p>
          <div class="item-desc"></div>
        </section>
      </section>
    </div>

    <footer class="links">
      <div>
        <a href="https://github.com/briehn">
          <img class="icons" src="src/assets/github.png" alt="github" />
        </a></div>
      <div>
        <a href="https://www.linkedin.com/in/briehnyu/">
          <img class="icons" src="src/assets/linkedin.png" alt="github" />
        </a></div>
    </footer>
  </body>
</html>
